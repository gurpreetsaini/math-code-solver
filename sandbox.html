<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KoalaMath Dual-Agent Sandbox</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      padding: 2rem;
    }

    textarea {
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #questionInput {
      width: 100%;
      font-size: 16px;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #999;
      margin-bottom: 1rem;
    }

    .grid-2 {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .grid-2 > textarea {
      flex: 1;
      height: 180px;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 16px;
      border: none;
      background-color: #22c55e;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    pre {
      margin-top: 1.5rem;
      background: #fefce8;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #facc15;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.5;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üê® KoalaMath Dual-Agent Sandbox</h1>

  <!-- Chat-style input -->
  <input type="text" id="questionInput" placeholder="üß† Enter your math question here...">
  <br>
  <button onclick="fetchFromLLM()">‚ú® Ask LLM & Run</button>

  <!-- Split boxes -->
  <div class="grid-2">
    <textarea id="codeInput" placeholder="üìú SymPy code will appear here..."></textarea>
    <textarea id="reasoningBox" placeholder="üß† Step-by-step explanation will appear here..."></textarea>
  </div>

  <!-- Output box -->
  <pre id="output">Output will appear here...</pre>

  <script>
    let pyodide = null;

    async function loadPyodideEnv() {
      pyodide = await loadPyodide();
      await pyodide.loadPackage("sympy");
      document.getElementById("output").textContent = "‚úÖ Pyodide loaded. Ready to run code!";
    }

    async function fetchFromLLM() {
      const question = document.getElementById("questionInput").value;
      if (!question.trim()) return alert("‚ùó Please enter a question");

      try {
        const response = await fetch("http://localhost:5000/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        const generatedCode = data.generated_code?.replace(/\\n/g, "\n") || "";
        const reasoning = data.reasoning?.replace(/\\n/g, "\n") || "";
        const finalOutput = data.final_output || "No response generated.";

        // ‚úÖ Insert content into all 3 boxes
        document.getElementById("codeInput").value = generatedCode;
        document.getElementById("reasoningBox").value = reasoning;
        document.getElementById("output").innerHTML = formatOutput(finalOutput);

        if (data.verified) {
          runCode(generatedCode);
        }

      } catch (err) {
        console.error("‚ùå Error:", err);
        document.getElementById("output").textContent = "‚ùå Error contacting backend: " + err.message;
      }
    }

    async function runCode(code = null) {
      const raw = code || document.getElementById("codeInput").value;
      const fixedCode = raw.replace(/\\n/g, "\n");
      const outputEl = document.getElementById("output");

      try {
        await pyodide.runPythonAsync(fixedCode);
        const result = await pyodide.runPythonAsync("_result");
        outputEl.innerHTML += `<br><br><strong>üßÆ Evaluated Result:</strong><br>${result.toString()}`;
      } catch (err) {
        outputEl.innerHTML += `<br><br><strong>‚ùå Error while executing code:</strong><br>${err.message}`;
      }
    }

    function formatOutput(text) {
      const patterns = [
        { emoji: "‚úÖ", label: "Question" },
        { emoji: "üß†", label: "Reasoning" },
        { emoji: "üìú", label: "Code" },
        { emoji: "üß™", label: "Verification" },
        { emoji: "‚úÖ", label: "Final Result" },
        { emoji: "‚ùå", label: "Code verification failed" }
      ];

      patterns.forEach(({ emoji, label }) => {
        const regex = new RegExp(`${emoji} ${label}:`, 'g');
        text = text.replace(regex, `<strong>${emoji} ${label}:</strong><br>`);
      });

      return text.replace(/\n/g, "<br>");
    }

    loadPyodideEnv();
  </script>
</body>
</html>

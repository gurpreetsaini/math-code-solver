<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KoalaMath Sandbox</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    textarea { width: 100%; height: 100px; margin: 10px 0; }
    .section { margin-bottom: 20px; }
    .output { white-space: pre-wrap; background: #e6f2ff; padding: 10px; border: 1px solid #ccc; }
    .error { color: red; font-weight: bold; }
    .success { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üß† KoalaMath Code Sandbox</h2>

  <div class="section">
    <label><strong>Enter your math question:</strong></label>
    <input id="question" style="width: 100%;" placeholder="e.g. Solve 2x^2 - 8 = 0" />
    <button onclick="sendQuestion()">Generate Code</button>
  </div>

  <div class="section">
    <label><strong>üìú Step-by-step Reasoning:</strong></label>
    <textarea id="reasoning" readonly></textarea>
  </div>

  <div class="section">
    <label><strong>üßÆ SymPy Code:</strong></label>
    <textarea id="sympyCode" readonly></textarea>
  </div>

  <div class="section">
    <label><strong>üõ°Ô∏è Verification:</strong></label>
    <div id="verifier" class="output"></div>
  </div>

  <div class="section">
    <button id="runBtn" onclick="runCode()">Run Code</button>
  </div>

  <div class="section">
    <label><strong>‚úÖ Output:</strong></label>
    <div id="result" class="output"></div>
  </div>

  <script>
    let pyodideReady = false;
    let codeVerified = false;

    async function loadPyodideSandbox() {
      window.pyodide = await loadPyodide();
      pyodideReady = true;
    }

    async function sendQuestion() {
      const question = document.getElementById("question").value;

      const res = await fetch("http://127.0.0.1:5000/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
      });

      const data = await res.json();
      document.getElementById("reasoning").value = data.reasoning || "";
      if (data.verified) {
  document.getElementById("sympyCode").value = data.generated_code || "";
} else {
  document.getElementById("sympyCode").value = "üö´ Code blocked due to safety concerns.";
}

      document.getElementById("result").textContent = data.result || "";

      const verifierEl = document.getElementById("verifier");
      const runBtn = document.getElementById("runBtn");

      if (data.verified) {
        verifierEl.textContent = data.verification_message || "‚úÖ Safe to run";
        verifierEl.className = "output success";
        runBtn.disabled = false;
        codeVerified = true;
      } else {
        verifierEl.textContent = data.verification_message || "‚ùå Unsafe code blocked";
        verifierEl.className = "output error";
        runBtn.disabled = true;
        codeVerified = false;
      }
    }

    async function runCode() {
      if (!pyodideReady) return;
      const code = document.getElementById("sympyCode").value;
      try {
        await pyodide.loadPackage("sympy");
        await pyodide.runPythonAsync(code);
        const result = pyodide.globals.get("_result");
        document.getElementById("result").textContent = "üßÆ Evaluated Result:\n" + result.toString();
      } catch (err) {
        document.getElementById("result").textContent = "‚ö†Ô∏è Execution Error:\n" + err.message;
      }
    }

    loadPyodideSandbox();
  </script>
</body>
</html>

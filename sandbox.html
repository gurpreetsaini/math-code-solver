<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KoalaMath Pyodide Sandbox</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      margin-right: 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 16px;
      border: none;
      background-color: #22c55e;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    pre {
      margin-top: 1.5rem;
      background: #eef2ff;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üê® KoalaMath In-Browser Python Sandbox</h1>
  <p>This runs safe math code from the LLM directly in your browser using Pyodide + SymPy.</p>

  <textarea id="codeInput" placeholder="Your generated SymPy code will appear here..."></textarea>
  <br>
  <button onclick="fetchFromLLM()">‚ú® Ask LLM & Run</button>
  <button onclick="runCode()">‚ñ∂Ô∏è Run Locally</button>

  <pre id="output">Output will appear here...</pre>

  <script>
    let pyodide = null;

    async function loadPyodideEnv() {
      pyodide = await loadPyodide();
      await pyodide.loadPackage("sympy");
      document.getElementById("output").textContent = "‚úÖ Pyodide loaded. Ready to run code!";
    }

    async function fetchFromLLM() {
      const question = prompt("üß† Enter a math question:");
      if (!question) return;

      const response = await fetch("http://localhost:5000/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await response.json();
      const generatedCode = data.generated_code?.replace(/\\n/g, "\n") || "";

      document.getElementById("codeInput").value = generatedCode;
      runCode();
    }

    async function runCode() {
      const raw = document.getElementById("codeInput").value;
      const fixedCode = raw.replace(/\\n/g, "\n");
      const outputEl = document.getElementById("output");

      try {
        await pyodide.runPythonAsync(fixedCode);
        const result = await pyodide.runPythonAsync("_result");
        outputEl.textContent = "‚úÖ Result:\n" + result.toString();
      } catch (err) {
        outputEl.textContent = "‚ùå Error:\n" + err.message;
      }
    }

    loadPyodideEnv();
  </script>
</body>
</html>
